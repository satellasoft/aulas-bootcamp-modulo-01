<html lang="en">

<head>

    <title>Literais</title>
    <style>
        * {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        td,
        th {
            padding: 10px;
        }

        span{
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Game</h1>
    <hr>
    <p>Cor: <span id="spCor"></span></p>
    <p>Tamanho: <span id="spTamanho"></span></p>
    <p>Modelo: <span id="spModelo"></span></p>
    <p>Estado: <span id="spEstado"></span></p>

    <h2>Jogos</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Preço</th>
                <th>Descrição</th>
                <th>Modelo</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>

    <script src="script.js"></script>

</html>
